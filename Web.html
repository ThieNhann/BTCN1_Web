<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTCN1</title>

    <style>
        .page-layout {
            display: grid;
            height: 100vh;
            max-width: 1280px;
            margin: 0 auto;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
        }

        header { grid-area: header; }
        main { grid-area: main;}
        aside { grid-area: sidebar; }
        footer { grid-area: footer; }

        header, footer {
            grid-column: 1 / -1;
            background-color: #c1bcbc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-layout">
    <header>Header</header>
    <main>Main</main>
    <aside>Sidebar</aside>
    <footer>Footer</footer>
    </div>
</body>
</html>
